<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular Demo</title>
	<script src="angular.js"></script>
	<script>
	function greetingController($scope){
		$scope.firstName = "";
		$scope.lastName = "";
		$scope.greetMsg = "";
		$scope.greet = function(){
			$scope.greetMsg = "Hi " + $scope.firstName + " " + $scope.lastName;
		}
	}
	</script>
</head>
<body ng-app>
	<div ng-controller="greetingController">
	<input type="text" name="" id="" data-ng-model="firstName">
	<input type="text" name="" id="" ng-model="lastName">
	<input type="button" value="Greet" ng-click="greet()">
	<div>{{greetMsg}}</div>
	</div>
</body>
</html>
